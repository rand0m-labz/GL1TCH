version: "3.9"

services:
  gl1tch:
    build: .
    container_name: gl1tch-agent
    restart: always
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    depends_on:
      - n8n

  n8n:
    image: n8nio/n8n
    container_name: n8n
    restart: always
    env_file: .env
    ports:
      - "5678:5678"
    volumes:
      - ./data/n8n:/home/node/.n8n
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
