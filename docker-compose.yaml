# docker-compose.yaml
version: "3.9"

services:
  # === GL1TCH Flask Agent ===
  gl1tch:
    build: .
    container_name: gl1tch-agent
    restart: always
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    depends_on:
      - n8n
    environment:
      PORT: 8080
      AGENT_NAME: GL1TCH
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      GL1TCH_API_URL: ${GL1TCH_API_URL}
      WEBHOOK_URL: ${WEBHOOK_URL}
      TZ: America/New_York

  # === n8n Workflow Engine ===
  n8n:
    image: n8nio/n8n
    container_name: n8n
    restart: always
    env_file: .env
    ports:
      - "5678:5678"
    volumes:
      - ./data/n8n:/home/node/.n8n
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WEBHOOK_URL: ${WEBHOOK_URL}
      TZ: America/New_York

  # === Telegram Worker ===
  tg_worker:
    build: .
    container_name: tg_worker
    command: python -m agent.tg_worker.py
    env_file: .env
    restart: always
    depends_on:
      - gl1tch
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      GL1TCH_API_URL: ${GL1TCH_API_URL}
      TZ: America/New_York